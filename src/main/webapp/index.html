<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BPMN Metrics Extractor</title>
<script src="https://use.fontawesome.com/6ee62c23ff.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1> BPMN Metadata Extractor</h1>
	<div class = "separate"></div> 
	<div class="wrapper">	
		<form action="extractorRest/api/fileUpload" method="post" enctype="multipart/form-data">
		
	  			<div class="file-upload">
	    			<input type="file" name="model" accept=".bpmn" required/>
	   				<i class="fa fa-arrow-up"></i>
	 			</div>
	 			<div class="inputbutton">
	 				<input type="submit" name="confirm" value="Compute Metrics" class="blue">
	 			</div>
	 			
	 			<div style = "text-align: center; padding-top: 4px;">
	 			<label for="Conversion"></label>
	 			<select name="conversion" id="conversion">
	 			<option value="WhiteBox">WhiteBox</option>
	 			<option value="BlackBox">BlackBox</option>
	 			</select>
	 			<label for="Extraction"></label>
	 			<select name="extraction" id="extraction">
	 			<option value="Model">Model</option>
	 			<option value="Process">Process</option>
	 			</select>
	 			</div>
	 			
	 			<div style = "text-align: center; padding-top: 2px;">
	 			<button style = "border: none; background-color: red; color: white;" 
	 			type="submit" formaction="extractorRest/api/results" name="test">See Results</button>
	 			</div>
	 			
	 			<h6 style = "text-align: center;">
	 			Conversion (white-box/black-box) effects:<br>1. Process extraction 2. Graph-based metrics
	 			</h6>

		</form>
	</div>
	
	<h4>  Made by <a href="https://github.com/PROSLab"> PROSLabTeam </a> </h4>
	
</body>
</html>
