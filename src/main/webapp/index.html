<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BPMN Metrics Extractor</title>
<script src="https://use.fontawesome.com/6ee62c23ff.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1> BPMN Metadata Extractor</h1>
	<div class = "separate"></div>
	<div class="wrapper">	
		<form action="extractorRest/api/fileUpload" method="post" enctype="multipart/form-data">
	  			<div class="file-upload">
	    			<input type="file" name="model"/>
	   				<i class="fa fa-arrow-up"></i>
	 			</div>
	 			<div class="inputbutton">
	 				<input type="submit" name="confirm" value="Compute Metrics" class="blue">
	 			</div>
	 			
	 			<div>	
	 			<label for="Conversion">Conversion:</label>
	 			<select name="conversion" id="conversion">
	 			<option value="WhiteBox">WhiteBox</option>
	 			<option value="BlackBox">BlackBox</option>
	 			</select>
	 			</div>
	 			<div>
	 			<label for="Extraction">Extraction:</label>
	 			<select name="extraction" id="extraction">
	 			<option value="Model">Model</option>
	 			<option value="Process">Process</option>
	 			</select>
	 			<h5>Conversion effect process extraction only.</h5>
	 			</div>
	 			
				<h4>  Made by <a href="https://github.com/PROSLab"> PROSLabTeam </a> </h4>
		</form>
	</div>
</body>
</html>
