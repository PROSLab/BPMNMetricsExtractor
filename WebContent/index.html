<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BPMN Metadata Extractor</title>
</head>
<body>
	<h1> BPMN Metadata Extractor</h1>
	<form action="extractorRest/api/fileUpload" method="post" enctype="multipart/form-data">
		<table border="1">
			<tr>
				<td>
				Select BPMN Model to upload:
				</td>
				<td>
					<input type="file" name="model">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" name="confirm" value="Compute Metrics">
				</td>
			</tr>
		</table>
	</form>
	
</body>
</html>
